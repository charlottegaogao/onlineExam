<!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8">
 		<title>choose point</title>
	</head>
 	<body>
		{% if point%}
			<form action='/result/' method='post'>
			{% csrf_token %}
			{% for p in point%}
				{{p.point}}<input type='checkbox' name='point' value='{{p.id}}' /><br/>
			{% endfor %}
				The total number of questions:<input type='text' name='num'/> <br/>
				The paper name:<input type='text' name='name' /> <br/>
				<input type='submit' name='submit' />
			</form>
		{% endif %}
 	</body>
 </html>
