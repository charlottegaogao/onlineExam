<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>add question</title>
	</head>
	<body>
		
		{% if form %}
		<p>
			tips: you must input the number such as 1, 2, 3, 4 in the answer field <br />
			1 - Choice A <br />
			2 - Choice B <br />
			3 - Choice C <br />
			4 - Choice D <br />
		</p>
		
		<form action="" method="post">
			{% csrf_token %}
			<legend>Add Questions</legend>
			<table>
				{{form.as_table}}
			</table>
			<input type="submit" value="Submit" />
		</form>
		{% else %}	
			<p>{{msg}}</p>
			<a href="/addquestion/">add more questions</a>
		{% endif %}
		
		<div>
			<a href="/teacherhome/">back to home</a>
		</div>
		
	</body>
</html>
