<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>delete question</title>
	</head>
	<body>
		
		{% if questions %}
		<form action="" method="post">
			{% csrf_token %}
			<legend>delete question</legend>
			{% for q in questions%}
			<label><input type="checkbox" name="questions" value="{{q.content}}" />{{q.content}}</label><br />
			{% endfor %}
			<input type="submit" value="Submit" />
		</form>
		
		{% else %}	
			{% if msg %}
				<p>{{msg}}</p>
			{% else %}
				<p>0 question</p>
			{% endif %}
			
		{% endif %}
		
		<div>
			<a href="/teacherhome/">back to home</a>
		</div>
		
	</body>
</html>
