<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>User Login</title>
	</head>
	<body>
		<div>
			{% if form.errors %}
			<p>{{form.username.errors}}</p>
			<p>{{form.password.errors}}</p>
			{% endif %}
		</div>
		
		<form action="" method="post">
			{% csrf_token %}
			<legend>User Login</legend>
			<table>
				{{form.as_table}}
			</table>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
