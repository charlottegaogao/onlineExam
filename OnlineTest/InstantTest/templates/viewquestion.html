<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>view questions</title>
	</head>
	<body>
		
		{% if questions %}
		<table>
			<tr>
				<th>Question</th>
			</tr>
			{% for q in questions %}
			<tr>
				<td>
					<a href="/editquestion/{{q.id}}/">{{q.content}}</a>
				</td>
			</tr>
			{% endfor %}
		</table>
		{% endif %}
		

	</body>
</html>
